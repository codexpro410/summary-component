<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
<div class="voilt">
  <p>Your Result</p>
  <div class="cycle">
    <p class="big">76</p>
    <p>of 100</p>
  </div>
  <h1>Great</h1>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="white">
  <h1>Summary</h1>
    <div class="summery">
    <div class="summary-child">
      <i class="red"><img src="assets/images/icon-reaction.svg" alt=""></i>
      <p class="red">Reaction</p>
      <p>80 <span> / 100 </span></p>
    </div>
  </div>
  <div class="summary-child">
    <i class="yellow"><img src="assets/images/icon-memory.svg" alt=""></i>
    <p class="yellow">Memory</p>
    <p>92  <span> / 100 </span></p>
  </div>

<div class="summary-child">
  <i class="green"> <img src="assets/images/icon-verbal.svg" alt=""></i>
  <p class="green">Verbal</p>
  <p>61 <span> / 100 </span></p>
</div>

<div class="summary-child">
  <i class="blue"><img src="assets/images/icon-visual.svg" alt="Kiwi standing on oval"></i>
  <p class="blue">Visual</p>
  <p>72 <span> / 100 </span></p>
</div>
<button>Continue</button>
</div>

  
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Code Pro</a>.
</div>

</body>
</html>
